function ToDataTable(tablename) {
    var _oTable = $('#' + tablename).DataTable({
        "scrollX": true,
        "scrollY": "210px",
        "oLanguage": {
        "sEmptyTable":  "No Data Found"
    },

     "order": [[ 5, 'desc' ]],
     "aLengthMenu": [[5, 10, 15, -1], [5, 10, 15, "All"]],
    "aoColumnDefs": [
          { 'bSortable': false, 'aTargets': [ 0, 6 ] }
       ]

    });



    _oTable.on( 'order.dt search.dt', function () {
        _oTable.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
            cell.innerHTML = i+1;
        } );
    } ).draw();
}
